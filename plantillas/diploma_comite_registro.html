<!DOCTYPE html>
<html>

<head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    html,body{height: 70%;}
    body{
        background-image: url("https://img2.rtve.es/imagenes/como-utilizar-codigo-qr/1605265250290.jpg");
        font-family: 'Poppins';
        font-weight: 300;
        height: 100%;
        text-align: center;
        color: #ffffff;
    }
    .bold{
        font-weight: 300;
    }
  
</style>
</head>

<body>
    <div class="contenido" style= "padding-top: 80px;">
        <div>
            <h1 style="margin-right: 160px;" class="bold">DIPLOMA DE ORGANIZACIÓN</h1>
            <p style="margin-bottom: 0px;margin-top: 25px;margin-right: 160px;" class="light">Certifica a:</p>
            <p style="font-size: 2.4em;margin-right:160px;" class="bold">{{name}}</p>
            <br>
            <br>

            <p style="margin-right:160px;">A los miembros del comité de registro:</p>
            <h2 style="max-width: 600px;margin-right: 160px;font-size: 3em;" class="bold">{{course}}</h2>

            <p style="margin-right:160px;">Por su labor y entrega:</p>
            <p style="font-size: 2.7em; margin-right: 160px;" class="bold">{{score}}</p>


            <p style="margin-right:160px;">Con fecha:</p>
            <p style="font-size: 0.9em; margin-right: 160px;" class="bold">{{date}}</p>


        </div>
    </div>
</body>
</html>
