<!DOCTYPE html>
<html>

<head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
    html,body{height: 70%;}
    body{
        background-image: url("https://images6.alphacoders.com/863/thumb-1920-863542.png");
        background-size: 900px 1000px;
        font-family: 'Poppins';
        font-weight: 300;
        height: 100%;
        text-align: center;
        color: #ffffff;
    }
    .bold{
        font-weight: 300;
    }
    
</style>
</head>

<body>
    <div class="contenido" style= "padding-top: 80px;">
        <div>
            <h1 class="bold">DIPLOMA DE PARTICIPACIÓN</h1>
            <p style="margin-bottom: 0px;margin-top: 25px;" class="light">Certifica a:</p>
            <p style="font-size: 2.4em;margin:0px" class="bold">{{name}}</p>
            <br>
            <br>

            <p style="margin:0px;">Por participar en el torneo de :</p>
            <h2 style="max-width: 600px;margin:25px auto;font-size: 3em;" class="bold">{{course}}</h2>

            <p style="margin:0px;">Quedando en la posición:</p>
            <p style="font-size: 2.7em;" class="bold">{{score}}</p>

            <br>
            <br>

            <p style="margin:0px;">Con fecha:</p>
            <p style="font-size: 0.9em;" class="bold">{{date}}</p>


        </div>
    </div>
</body>
</html>
